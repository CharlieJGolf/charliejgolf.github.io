<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link href='./stylesheet.css' rel='stylesheet'>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Connect</title>
    <meta name="description" content="tell everything about this webpage in under 160 characters"/>
  </head>

  <body class="allbutlandingpage">

    <!-- closes container-sectionA
    <section class="header-image">
      <span></span>
    </section>
     -->

    <section class="nav-banner-wrapper">
      <div class="back-wrap"> 
          <a href="./homepage.html"><img src="svg-icons\chevrons-left.svg" alt="chevron back icon" class="back-icon"></a>
          <a href="./homepage.html" class="txt-back-to-home">MAMIKO USUDA</a>
      </div>
      <section class="social-media-wrapper">
        <a target="_blank" href="https://www.instagram.com/mamikousuda/">
          <img src="svg-icons\instagram.svg" alt="instagram icon" class="ig icon"></a>
        <a target="_blank" href="https://www.facebook.com/mamikonchu">
          <img src="svg-icons\facebook.svg" alt="facebook icon" class="fb icon"></a>
        <a target="_blank" href="https://www.wix.com/">
          <img src="svg-icons\external-link.svg" alt="wix icon" class="wix icon"></a>
      </section>
    </section>

    <section class="cards-wrapper">
      <div class="card-grid-space">
        <div class="connect-title">
          Collaborate
        </div>
        <section class="card" style="--bg-img: url('ocean.png');">
          <div> 
            <form class="contact-form" name="contactform" accept-charset="utf-8" action="https://formspree.io/f/xvodalzy" method="POST">

              <section class="name box">
              Your Name: <input type="text" name="name" placeholder="First and Last" required="">
              </section>

              <section class="email box">
                Email Address: <input type="text" name="email" placeholder="Your email address" required="">
              </section>
          
              <section class="message box">
                Message: <textarea name="message" placeholder="Let's talk!" required=""></textarea>
              </section>
          
              <section class="submit box">
                <input type="submit" class="submit-button" value="Submit">
              </section>
            </form>
          </div>
        </section>
      </div>
    </section>

    <footer class="media-message">
      <section class=connect-media-container>
        <section class="grabtext">
          <h3>Follow Mamiko on <a href=https://www.instagram.com/mamikousuda/ target="_blank" class="tweaklinks">Instagram</a>, add her on <a href=https://www.facebook.com/mamikonchu/ target="_blank" class="tweaklinks">Facebook</a>. Also check out Mamiko's lastest photography <a href=https://www.instagram.com/duendeartproject/ target="_blank" class="tweaklinks">project</a></h3>
        </section>
      </section>
    </footer>
  </body>
</html>
