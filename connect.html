<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href='./stylesheet.css' rel='stylesheet'>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">
</head>

<body class="allbutlandingpage">

    <section class="header-image"></section>
    <section class="nav-banner-wrapper">
      <div class="back-icon-wrapper">
        <a href="./homepage.html"><img src="chevrons-left.svg" alt="back icon" class="back-icon"></a>
        <a href="./homepage.html" class="txt-back-to-home">MAMIKO USUDA</a>
      </div>
      <section class="social-media-wrapper">
        <a target="_blank" href="https://www.instagram.com/mamikousuda/">
          <img src="instagram.svg" alt="instagram icon" class="ig icon"></a>
  
        <a target="_blank" href="https://www.facebook.com/mamikonchu">
          <img src="facebook.svg" alt="facebook icon" class="fb icon"></a>
  
        <a target="_blank" href="https://www.twitter.com">
          <img src="twitter.svg" alt="twitter icon"class="twit icon"></a>
  
        <a target="_blank" href="https://www.wix.com/">
          <img src="external-link.svg" alt="wix icon" class="wix icon"></a>
      </section>
    </section>





    <section class="bodywrap">

      <div> <!–– item a––>
        <section class="cards-wrapper">
          <div class="card-grid-space">
            <div class="title">
              Collaborate
            </div>
            <section class="card" style="--bg-img: url('ocean.png');">
              <div> 
                <form class="contact-form" name="contactform" accept-charset="utf-8" action="https://formspree.io/f/xvodalzy" method="POST">
      
                  <section class="name box">
                  Your Name: <input type="text" name="name" placeholder="First and Last" required="">
                  </section>
              
                  <section class="email box">
                    Email Address: <input type="text" name="email" placeholder="email@domain.com" required="">
                  </section>
              
                  <section class="message box">
                    Message: <textarea name="message" placeholder="Lets talk!" required=""></textarea>
                  </section>
              
                  <section class="submit box">
                      <input type="submit" value="Submit">
                  </section>
                </form>
              </div>
            </section>
          </div>
        </section>
      </div>

      <div> <!–– item b––>
      <!–– need this div so that flex-direction:row (defined from highest-level parent), doesn't apply to the two main items (form/social media message). those two have their flex settings correct.. but I'm trying to make these two items sit next to eachother/side by side, so I added "bodywrap", with flex-direction: row (which is needed, in order to have these two sit side-by-side). flex-direction: row, is default value for flex-direction, but I'm being explicit. same explanation applies to the div directly above "cards-wrapper" (that's the other main item)––>
        <div class="media-message">
          <section class=connect-media-container>
            <section class="grabtext">
              <h3>Follow Mamiko on <a href=https://www.instagram.com/mamikousuda/ target="_blank" class="tweaklinks">Instagram</a>, add her on <a href=https://www.facebook.com/mamikonchu/ target="_blank" class="tweaklinks">Facebook</a><br><br>Also check out Mamiko's lastest photography <a href=https://www.instagram.com/duendeartproject/ target="_blank" class="tweaklinks">project</a></h3>
            </section>
          </section>
        </div>   
      </div>    


    </section>

  </body>
</html>
